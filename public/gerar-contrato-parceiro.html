<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de Contrato – Plataforma AproveitAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}
.container {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 8px;
}
h1 {
  text-align: center;
}
label {
  font-weight: bold;
}
input, textarea {
  width: 100%;
  padding: 8px;
  margin: 6px 0 15px 0;
}
button {
  padding: 12px;
  background: #0a7a2a;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 16px;
}
button:hover {
  opacity: 0.9;
}
#contrato {
  white-space: pre-wrap;
  margin-top: 30px;
  border-top: 2px solid #ccc;
  padding-top: 20px;
}
</style>
</head>

<body>
<div class="container">

<h1>Gerador de Contrato – Parceiro<br>Plataforma AproveitAI</h1>

<label>Nome do Parceiro / Empresa</label>
<input id="nomeParceiro">

<label>CNPJ</label>
<input id="cnpj">

<label>Nome do Responsável Legal</label>
<input id="responsavel">

<label>Cidade / Estado</label>
<input id="cidade">

<button onclick="gerar()">GERAR CONTRATO</button>

<div id="contrato"></div>

</div>

<script>
function gerar() {

const nome = document.getElementById("nomeParceiro").value;
const cnpj = document.getElementById("cnpj").value;
const resp = document.getElementById("responsavel").value;
const cidade = document.getElementById("cidade").value;

document.getElementById("contrato").innerText = `
CONTRATO DE PARCERIA COMERCIAL – PLATAFORMA APROVEITAI

CONTRATADA:
PROMETHEUS EROPRO SOLUÇÕES INTELIGENTES LTDA
CNPJ: 58.584.332/0001-40
Sede: Guaçuí – ES

CONTRATANTE:
${nome}
CNPJ: ${cnpj}
Representante Legal: ${resp}
Cidade: ${cidade}

1. DO OBJETO
Parceria para divulgação e validação de benefícios e descontos aos usuários da Plataforma AproveitAI.

2. DA AUTONOMIA DO PARCEIRO
2.1 O PARCEIRO define livremente os benefícios, percentuais, condições, datas de início e término.
2.2 Qualquer alteração deverá ser informada previamente à CONTRATADA para divulgação.
2.3 A CONTRATADA não interfere em preços, produtos ou serviços.

3. DA RESPONSABILIDADE FINANCEIRA
A CONTRATADA não realiza cobranças, não intermedia pagamentos e não se responsabiliza por compras realizadas entre PARCEIRO e CLIENTE.

4. DA FORMA DE PAGAMENTO
Os benefícios são válidos prioritariamente para pagamento em dinheiro (espécie).
Outras formas de pagamento ficam a critério exclusivo do PARCEIRO.

5. DA DISPONIBILIDADE
Em caso de falta de internet, energia elétrica ou falhas de sistema, a concessão do desconto ficará a critério do PARCEIRO.

6. DO USO DE MARCA
O PARCEIRO autoriza o uso de sua marca para divulgação institucional da Plataforma AproveitAI.
A CONTRATADA autoriza o uso da marca Plataforma AproveitAI pelo PARCEIRO.

7. DA DIVULGAÇÃO
O PARCEIRO compromete-se a divulgar a Plataforma AproveitAI em seus meios de comunicação.

8. DO CUSTO
No momento, esta parceria não possui custo.
A CONTRATADA poderá estabelecer planos futuros mediante aviso prévio.

9. DA VIGÊNCIA
Contrato por prazo indeterminado.

10. DA RESCISÃO
Rescisão mediante aviso prévio mínimo de 15 (quinze) dias, respeitando promoções já divulgadas.

11. DO FORO
Foro da Comarca de Guaçuí – ES.

Aceite eletrônico válido como assinatura.
`;
}
</script>

</body>
</html>
