<script src="https://unpkg.com/html5-qrcode"></script>

<script>
const conteudo = document.getElementById("conteudo");
const params = new URLSearchParams(window.location.search);
const idPublicoInicial = params.get("idPublico");

const parceiroLogado = sessionStorage.getItem("parceiroLogado");
const token = sessionStorage.getItem("parceiroToken");

if (parceiroLogado !== "SIM" || !token) {
  conteudo.innerHTML = `
    <div class="resultado" style="background:#fff3cd">
      üîí Para validar descontos via QR Code, √© necess√°rio estar logado como parceiro.<br><br>
      <button onclick="location.href='painelparceiro.html'">Ir para login</button>
    </div>
  `;
} else {
  iniciarLeitor();
}

function iniciarLeitor() {
  conteudo.innerHTML = `
    <button id="btnCamera">üì∑ Iniciar c√¢mera</button>
    <div id="reader"></div>
    <div id="resultado" class="resultado"></div>
  `;

  const leitor = new Html5Qrcode("reader");

  document.getElementById("btnCamera").onclick = async () => {
    await leitor.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 220 },
      texto => {
        leitor.stop();
        processarQR(texto);
      }
    );
  };

  if (idPublicoInicial) {
    processarQR(idPublicoInicial);
  }
}

function processarQR(texto) {
  let id = texto;

  if (texto.includes("http")) {
    try {
      const u = new URL(texto);
      id = u.searchParams.get("idPublico") || "";
    } catch {}
  }

  if (!id.startsWith("APV-")) {
    alert("QR Code inv√°lido");
    return;
  }

  const API_URL = "https://script.google.com/macros/s/AKfycbzhwXhtWdsDSuABRneoz6QAD1SxpnMq3vc8e1FhtknlB7_1j6qLjYIbPA0qPJS7ck7y/exec";

const url =
  API_URL +
  "?idPublico=" + encodeURIComponent(id) +
  "&modo=parceiro" +
"&token=" + encodeURIComponent(token) +
"&parceiro=" + encodeURIComponent(sessionStorage.getItem("parceiroNome")) +
"&cnpjParceiro=" + encodeURIComponent(sessionStorage.getItem("parceiroCNPJ"));

</script>
