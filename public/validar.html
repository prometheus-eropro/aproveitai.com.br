<script>
const conteudo = document.getElementById("conteudo");
const params = new URLSearchParams(window.location.search);
const idPublicoInicial = params.get("idPublico");

const parceiroLogado = sessionStorage.getItem("parceiroLogado");
const token = sessionStorage.getItem("parceiroToken");

if (parceiroLogado !== "SIM" || !token) {
  conteudo.innerHTML = `
  <button id="btnCamera">üì∑ Iniciar c√¢mera</button>
  <div id="reader"></div>
  <div id="resultado" class="resultado"></div>

  <button onclick="voltarPainel()" style="
    margin-top:20px;
    background:#0a7a2a;
    color:#fff;
    padding:12px 20px;
    border:none;
    border-radius:8px;
    font-size:16px;
  ">
    ‚¨ÖÔ∏è Voltar ao Painel
  </button>
`;

} else {

}
function onScanSuccess(decodedText, decodedResult) {

  if (html5QrcodeScanner) {
    html5QrcodeScanner.clear();
  }

  window.location.href = "validar.html?idPublico=" + decodedText;
}

let leitor; // ‚¨ÖÔ∏è declare fora da fun√ß√£o (GLOBAL)

function iniciarLeitor() {

  if (leitor) {
    leitor.stop().catch(() => {});
  }

  conteudo.innerHTML = `
    <button id="btnCamera">üì∑ Iniciar c√¢mera</button>
    <div id="reader"></div>
    <div id="resultado" class="resultado"></div>
  `;

  leitor = new Html5Qrcode("reader");

  document.getElementById("btnCamera").onclick = async () => {
    await leitor.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 220 },
      texto => {
        leitor.stop();
        processarQR(texto);
      }
    );
  };
}
setTimeout(() => {
  const r = document.getElementById("resultado");
  if (r && r.innerHTML.trim() === "") {
    r.innerHTML = `
      <div style="background:#fff3cd;padding:15px;border-radius:10px">
        ‚è±Ô∏è N√£o foi poss√≠vel ler o QR Code.<br><br>

          <button onclick="window.location.href='painelparceiro.html'">
            ‚Üê Voltar ao Painel
          </button>
        </div>
      </div>
    `;
  }
}, 15000);
  if (idPublicoInicial) {
    processarQR(idPublicoInicial);
  }
}

async function processarQR(texto) {
  let id = texto;

  if (texto.includes("http")) {
    try {
      const u = new URL(texto);
      id = u.searchParams.get("idPublico") || "";
    } catch {}
  }

  if (!id.startsWith("APV-")) {
    alert("QR Code inv√°lido");
    return;
  }
function voltarPainel() {
  if (leitor) {
    leitor.stop().catch(() => {});
  }
  window.location.href = "painelparceiro.html";
}

  const API_URL = "https://script.google.com/macros/s/AKfycbzhwXhtWdsDSuABRneoz6QAD1SxpnMq3vc8e1FhtknlB7_1j6qLjYIbPA0qPJS7ck7y/exec";

  const url =
    API_URL +
    "?idPublico=" + encodeURIComponent(id) +
    "&modo=parceiro" +
"&token=" + sessionStorage.getItem("parceiroToken")
    "&parceiro=" + encodeURIComponent(sessionStorage.getItem("parceiroNome")) +
    "&cnpjParceiro=" + encodeURIComponent(sessionStorage.getItem("parceiroCNPJ"));

  try {
    const resp = await fetch(url);
    const data = await resp.json();

    const div = document.getElementById("resultado");

    if (!data || !data.nome) {
      div.innerHTML = "‚ùå Cliente n√£o encontrado.";
      return;
    }

    div.innerHTML = `
      <div class="resultado" style="background:${data.ativo === "SIM" ? "#d4edda" : "#f8d7da"}">
        <b>Cliente:</b> ${data.nome}<br>
        <b>Status:</b> ${data.ativo === "SIM" ? "ATIVO" : "INATIVO"}<br>
        ${data.ativo === "SIM" ? `<b>C√≥digo:</b> ${data.codigoERO}` : "Sem libera√ß√£o"}
      </div>
    `;
  } catch (e) {
    console.error(e);
    alert("Erro ao validar QR Code");
  }
}
